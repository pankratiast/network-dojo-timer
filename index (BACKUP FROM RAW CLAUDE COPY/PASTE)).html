<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Dojo Timer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #e74c3c;
            margin-bottom: 30px;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .slider-container {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="range"] {
            width: 100%;
            -webkit-appearance: none;
            height: 15px;
            border-radius: 5px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }
        input[type="range"]:hover {
            opacity: 1;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #e74c3c;
            cursor: pointer;
        }
        input[type="range"]::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #e74c3c;
            cursor: pointer;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #timer {
            font-size: 72px;
            text-align: center;
            margin: 30px 0;
            font-weight: bold;
            color: #e74c3c;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 18px;
            margin-top: 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #c0392b;
        }
        #reset {
            background-color: #3498db;
        }
        #reset:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Boxing Rounds Timer</h1>
        
        <div class="slider-container">
            <label for="roundTime">Round Time: <span id="roundTimeValue">3</span> minutes</label>
            <input type="range" id="roundTime" min="1" max="30" value="3">
        </div>

        <div class="slider-container">
            <label for="numRounds">Number of Rounds: <span id="numRoundsValue">3</span></label>
            <input type="range" id="numRounds" min="1" max="12" value="3">
        </div>

        <div class="slider-container">
            <label for="breakTime">Break Time (seconds):</label>
            <input type="number" id="breakTime" min="1" max="600" value="60">
        </div>

        <div id="timer">00:00</div>

        <button id="startStop">Start</button>
        <button id="reset">Reset</button>
    </div>

    <script>
        // Your existing JavaScript code here
    </script>
</body>
</html>
